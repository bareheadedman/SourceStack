    <!--输出用空格代替0的杨辉三角形-->





    <script>

        var row = 5,
            column = 2 * row - 1,
            yh = [];
            

        for (var i = 0; i < row; i++)
        {
             yh[i] = [];
             var lines="";

            for (var j = 0; j < column; j++)
            {
                if (i == 0)
                {
                    yh[i][j] = (j == row - 1) ? 1 : 0;

                }
                else
                {
                    var preRow = i - 1,
                        preColumn = (j - 1)  >= 0 ? yh[preRow][j - 1] : 0,
                        nextColumn = (j + 1) < column ? yh[preRow][j + 1] : 0;
                    yh[i][j] = preColumn + nextColumn;

                }
                lines += yh[i][j] + " ";
            }

            console.log(lines);
        }









    </script>
