    <!--参考一起帮首页，实现右侧漂浮并底对齐左侧文本框的效果-->

    <script>

        document.addEventListener("scroll", function ()
        {
            document.documentElement
            left = document.getElementById('left');
            text = document.getElementById('text');

            if (document.documentElement.scrollTop < (left.scrollHeight - text.scrollHeight - 150))
            {
                text.style.top = '150px';
            } else
            {
                text.style.top = left.scrollHeight - text.scrollHeight - document.documentElement.scrollTop + 'px';
            };

        });


    </script>

    <!--参考注册页面：-->
    <!--1.提交时，如果用户名重复（已有用户名用数组保存），阻止form提交，提示“用户名重复”。-->
    <!--2.重新输入用户名，一旦输入用户名部分没有重复，“用户名重复”的提示消失-->
    <!--2.当用户名或密码等有值时，关闭页面前弹出确认框-->

    <script>

        var user = ['qwe123', 'asd123', 'zxc123'];


        document.getElementsByTagName('form')[0].onsubmit = function (event)
        {
            for (var i = 0; i < user.length; i++)
            {
                if (user[i] == document.getElementById('username').value)
                {
                    return false;
                }
            }

        };


        document.getElementById('username').onkeyup = function ()
        {
            var username = document.getElementById('username').value;

            for (var i = 0; i < user.length; i++)
            {
                if (username == user[i])
                {
                    var usernameMessage = document.createElement('p');
                    usernameMessage.style = 'background-color:red';
                    usernameMessage.setAttribute("id", "usernameMessage")
                    var usernameText = document.createTextNode('用户名已存在');
                    usernameMessage.appendChild(usernameText);
                    this.after(usernameMessage);
                    return;
                } else if (document.getElementById("usernameMessage") != undefined)
                {
                    document.getElementById("usernameMessage").remove();
                }//else nothing
            }
        };



        window.onbeforeunload = function ()
        {
            if (document.getElementById('password').value.length > 0 || document.getElementById('confirmPassword').value.length > 0 || document.getElementById('username').value.length > 0)
            {
                return "是否要离开";
            }
        }


    </script>



    <!--参考求助首页侧边栏“免费广告发布”弹出Modal，实现（不需要弹出Modal）：-->
    <!--1.根据下拉列表选中项，填充“文字内容”和“链接”文本框-->
    <!--2.勾选修改的checkbox，实现“文字内容”和“链接”文本框的禁用和启用-->


    <script>

        var context = document.getElementById('context'),
            link = document.getElementById('link'),
            option = document.getElementById('option');

        document.getElementsByTagName("select")[0].onchange = function ()
        {

            switch (+this.value)
            {
                case 0:
                    context.value = "";
                    link.value = "";
                    option.checked = true;
                    context.disabled = '';
                    link.disabled = '';
                    break;
                case 1:
                    context.value = "广告1";
                    link.value = "17bang.ren/Article/1";
                    option.checked = false;
                    context.disabled = '1';
                    link.disabled = '1';
                    break;
                case 2:
                    context.value = "广告2";
                    link.value = "17bang.ren/Article/2";
                    option.checked = false;
                    context.disabled = '1';
                    link.disabled = '1';
                    break;
                case 3:
                    context.value = "广告3";
                    link.value = "17bang.ren/Article/3";
                    option.checked = false;
                    context.disabled = '1';
                    link.disabled = '1';
                    break;

            }

            option.onchange = function ()
            {
                if (this.checked == true)
                {
                    context.disabled = '';
                    link.disabled = '';
                } else
                {
                    context.disabled = '1';
                    link.disabled = '1';
                }

            };


        };



    </script>
