    <!--封装函数deleteDuplicated()删除一个数组里面重复的元素-->



    <script>


        function deleteDuplicated()
        {
            var array = [arguments[0]],
                index = 1;

            for (var i = 0;i  <arguments.length ; i++)
            {
                var temp = arguments[i];

                for (var j = 0; j < i; j++)
                {
                    if (temp == arguments[j])
                    {
                        break;
                    }
                    else if (j==i-1)
                    {
                        array[index] = arguments[i];
                        index++;
                    };

                };

            };
            return array;
        };









    </script>
