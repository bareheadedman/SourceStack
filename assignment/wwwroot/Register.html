<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册.一起帮</title>
    <link rel="shortcut icon" type="image/ico" href="/Images/logo.ico" media="screen" />


</head>
<body>
    <h1>注册</h1>
    <hr />
    
    <form method="post">

        <div style="background-color:yellow">
            <a href="/FAQ/Account.html#invite">为什么需要邀请</a>
            <br />
            <label >邀请人：（* 必填，没有邀请人）</label>
            <br />
            <input type="text" name="InviterName "placeholder="他的用户名，模糊查询只能从头开始" />
            <br />
            <label>邀请码：（* 必填）</label>
            <br />
            <input type="text" name="InviterCode" placeholder="4位数字" />
            <br />
        </div>
     
        <label>用户名：（* 必填）</label>
        <br />
        <input type="text" name="UserName " placeholder="登录用户名，可修改，不能重复" />
        <br />
        <label>密码：（* 必填）</label>
        <br />
        <input type="password" name=" Password" placeholder="不少于4个字符" />
        <br />
        <label>验证密码：（* 必填）</label>
        <br />
        <input type="password" name="ConfirmPassword" placeholder="和密码相同" />
        <br />
        <label>验证码：（* 必填） </label>
        <br />
        <input type="text" name="InputImageCode" />
        <br />
        <input type="submit" value="提交" />
        <input type="reset" value=" 重置" />
        <a href="/Log/On">登录</a>

    </form>
    <hr />
    <h3>说明</h3>
    <ol>
        <li>我们希望通过一起帮，能直接解决大家在电脑操作/软件使用/编程学习等方面的具体问题。</li>
        <li>现在互联网远程技术（比如QQ桌面共享）已经非常成熟，当我们再遇到上述问题，如果别人能直接远程给予帮助，岂不是好？</li>
        <li>当然，你也可以在你熟悉的领域去帮助别人。由此而形成我们这个“你帮他他帮我我帮你，大家一起帮”的网上互助社区平台。</li>
        <li>公平起见，我们还引入了 帮帮点/币/豆 三级概念，以记录和衡量社区成员的收获和贡献。</li>
        <li>赶快加入我们，赚取帮帮币吧！</li>
        <li><a>了解更多</a></li>
    </ol>
</body>
</html>
